<div class="bootstrap-wrapper">
    <div class="container-fluid">

        <h2 class="mt20 text-center">
            Available Quizzes
        </h2>
        <div class="row mt20" *ngIf="quizAll">
            <div class="col-md-4" *ngFor="let q of quizAll">
                <mat-card class="mb20">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>
                            {{q.title}}
                        </mat-card-title>
                        <mat-card-subtitle>
                            {{q.category.title}}
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p class="truncate">{{q.description}}</p>
                    </mat-card-content>

                    <mat-card-actions>
                        <!-- <button mat-button color="primary">View</button> -->
                        <button mat-icon-button [routerLink]="['/user/instruction/',q.qid]" >
                            <mat-icon color="primary">play_circle</mat-icon>
                        </button>
                        <button mat-button color="primary">Ques:{{q.numberOfQuestions}}</button>
                        <button mat-button color="primary">M.Marks:{{q.maxMarks}}</button>
                    </mat-card-actions>

                </mat-card>

            </div>

            <div class="col-md-12" *ngIf="quizAll.length==0">
                <mat-card>
                    <mat-card-content>
                        <p>No quiz available!!</p>
                    </mat-card-content>
                </mat-card>

            </div>

        </div>
    </div>
</div>
