<mat-card>
    <mat-action-list>
        <div mat-subheader>Menu</div>
        <button mat-list-item routerLink="/user/0">
            <mat-icon matListItemIcon style="color: black;">home</mat-icon>
            All Quizzes
        </button>

        <button mat-list-item *ngFor="let c of cat" [routerLink]="['/user/', c['cid']]">
            <mat-icon matListItemIcon style="color: black;">quiz</mat-icon>
            {{c.title}}
        </button>


    </mat-action-list>
</mat-card>
