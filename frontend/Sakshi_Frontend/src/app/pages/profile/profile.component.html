<mat-card *ngIf="user">
    <h2 class="text-center mt20 mb20">Your Profile Details</h2>
    <!-- {{user | json}} -->
    <mat-card-content style="padding: 0px 0px;">
        <div class="bootstrap-wrapper">
            <div class="container">
                <div class="container-img text-center">
                    <img class="img"
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/Windows_10_Default_Profile_Picture.svg/2048px-Windows_10_Default_Profile_Picture.svg.png"
                        alt="">
                    <h3 class="mt20 text-center">{{user.firstName}} {{user.lastName}}</h3>
                </div>
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <table class="text-center">
                            <tr>
                                <td>
                                    Username
                                </td>
                                <td>
                                    -
                                </td>
                                <td>
                                    {{user.username}}
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    UserId
                                </td>
                                <td>
                                    -
                                </td>
                                <td>
                                    EXAM{{user.id}}
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Phone
                                </td>
                                <td>
                                    -
                                </td>
                                <td>
                                    {{user.phone}}
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Role
                                </td>
                                <td>
                                    -
                                </td>
                                <td>
                                    {{user.authorities[0].authority}}
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Status
                                </td>
                                <td>
                                    -
                                </td>
                                <td>
                                    {{user.enabled?"Active":"Inactive"}}
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div >
                        <mat-card-actions>
                            <button  mat-raised-button color="primary">UPDATE</button>
                            <button class="ml10" mat-raised-button color="accent">SHARE</button>
                        </mat-card-actions>
                    </div>                  
                </div>
            </div>
        </div>
    </mat-card-content>   
</mat-card>
