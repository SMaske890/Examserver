<mat-card>
    <h2 class="text-center mt20 mb20">Add Question to {{qTitle}}</h2>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form (ngSubmit)="add()">
                        <!-- <mat-form-field class="w100" appearance="fill">
                            <mat-label>Content</mat-label>
                            <textarea required [(ngModel)]="ques.content" type="text" name="content" matInput
                                placeholder="Enter content here" rows="5" ></textarea>
                        </mat-form-field> -->

                        <ckeditor 
                        
                            [editor]="Editor" 
                            name="content"
                            [(ngModel)]="ques.content"
                        ></ckeditor>



                        <div class="row mt20">
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="fill">
                                    <mat-label>Option 1</mat-label>
                                    <input required [(ngModel)]="ques.option1" name="option1" matInput
                                        placeholder="Enter Option 1" />
                                </mat-form-field>
                            </div>

                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="fill">
                                    <mat-label>Option 2</mat-label>
                                    <input required [(ngModel)]="ques.option2" name="option2" matInput
                                        placeholder="Enter Option 2" />
                                </mat-form-field>
                            </div>

                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="fill">
                                    <mat-label>Option 3</mat-label>
                                    <input [(ngModel)]="ques.option3" name="option3" matInput
                                        placeholder="Enter Option 3" />
                                </mat-form-field>
                            </div>

                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="fill">
                                    <mat-label>Option 4</mat-label>
                                    <input [(ngModel)]="ques.option4" name="option4" matInput
                                        placeholder="Enter Option 4" />
                                </mat-form-field>
                            </div>
                        </div>

                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Select Answer</mat-label>
                            <mat-select required name="answer" [(ngModel)]="ques.answer">
                                <mat-option *ngIf="ques.option1" [value]="ques.option1">
                                    {{ques.option1}}
                                </mat-option>
                                <mat-option *ngIf="ques.option2" [value]="ques.option2">
                                    {{ques.option2}}
                                </mat-option>
                                <mat-option *ngIf="ques.option3" [value]="ques.option3">
                                    {{ques.option3}}
                                </mat-option>
                                <mat-option *ngIf="ques.option4" [value]="ques.option4">
                                    {{ques.option4}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>

                        <div class="container text-center mt10">
                            <button mat-raised-button color="primary">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
