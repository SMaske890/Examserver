<mat-card>
    <mat-list>
        <h2 class="text-center mt20 mb20">All Categories</h2>
        <mat-list-item *ngFor="let c of categories">
            <mat-icon (click)="deleteCategory(c.cid)" style="cursor:pointer" matListItemIcon style="color: black;">delete</mat-icon>
            <mat-icon matListItemIcon style="color: black;">category</mat-icon>
            <div mat-line>{{c.title}}</div>
            <div mat-line>{{c.description}}</div>
            <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>

    <div class="container text-center mt20 pb15">
        <button mat-raised-button color="primary" routerLink="/admin/add-category">Add New Category</button>
    </div>
</mat-card>
