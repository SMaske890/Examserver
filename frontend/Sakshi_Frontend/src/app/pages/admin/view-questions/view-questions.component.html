<h2 class="mt20 text-center">Questions of {{qTitle}}</h2>
<div class="bootstrap wrapper">
    <div class="row">
        <div class="col-md-12">
            <mat-card class="mt20" *ngFor="let qu of question; let i =index">
                <mat-card-content>

                    <p>
                        Q{{i+1}}. <span class="ml20" [innerHTML]="qu.content"></span>
                    </p>

                    <div class="container-fluid">
                        <div class="row mt10">

                            <div class="col-md-6">
                                <p>a. <span class="ml20">{{qu.option1}}</span>
                                </p>
                            </div>
                            <div class="col-md-6">
                                <p>
                                    b. <span class="ml20">{{qu.option2}}</span>
                                </p>
                            </div>
                            <div class="col-md-6">
                                <p>
                                    c. <span class="ml20">{{qu.option3}}</span>
                                </p>
                            </div>
                            <div class="col-md-6">
                                <p>
                                    d. <span class="ml20">{{qu.option4}}</span>
                                </p>
                            </div>
                            <mat-divider></mat-divider>
                            <p class="mt20"><b>Correct Answer:</b> {{qu.answer}}</p>
                        </div>

                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button (click)="delQue(qu.queId)" color="warn">Delete</button>
                    <button mat-button color="primary">Update</button>
                </mat-card-actions>
            </mat-card>
            <div class="text-center">
                <button class="mt20" [routerLink]="'/admin/add-ques/'+qId+'/'+qTitle" mat-raised-button
                    color="primary">Add Question</button>
            </div>
        </div>
    </div>

</div>
